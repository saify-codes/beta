<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css" rel="stylesheet" />
    <title>Signup</title>
</head>

<body>
    <section class="vh-100">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="mt-3 ms-xl-4">
                        <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
                        <span class="h1 fw-bold mb-0">Logo</span>
                    </div>
                </div>
                <div class="col-12">
                    <div class="container-fluid mt-5">
                        <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign up</h3>
                        <form>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-outline mb-4">
                                        <input type="text" name="name" class="form-control form-control-lg" />
                                        <label class="form-label">Name</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-outline mb-4">
                                        <input type="email" id="form2Example18" class="form-control form-control-lg" />
                                        <label class="form-label" for="form2Example18">Email address</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <div class="form-outline mb-4">
                                        <input type="tel" name="contact" class="form-control form-control-lg" />
                                        <label class="form-label">Contact</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-outline mb-4">
                                        <input type="password" name="password"
                                            class="form-control form-control-lg" />
                                        <label class="form-label" for="form2Example28">Password</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-outline mb-4">
                                        <input type="password" name="confirm_password"
                                            class="form-control form-control-lg" />
                                        <label class="form-label" for="form2Example28">Confirm password</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-outline mb-4">
                                        <input type="text" name="address"
                                            class="form-control form-control-lg" />
                                        <label class="form-label" for="form2Example28">Address</label>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-outline mb-4">
                                        <input type="text" name="city"
                                            class="form-control form-control-lg" />
                                        <label class="form-label" for="form2Example28">City</label>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-outline mb-4">
                                        <input type="text" name="zip"
                                            class="form-control form-control-lg" />
                                        <label class="form-label" for="form2Example28">Zip code</label>
                                    </div>
                                </div>
                            </div>


                            <div class="pt-1 mb-4">
                                <button class="btn btn-info btn-lg" type="button">Create account</button>
                            </div>

                            <!-- <p class="small mb-5 pb-lg-2"><a class="text-muted" href="#!">Forgot password?</a></p> -->
                            <!-- <p>Don't have an account? <a href="#!" class="link-info">Register here</a></p> -->

                        </form>
                    </div>
                </div>
                <!-- <div class="col-sm-6 px-0 d-none d-sm-block">
                    <img src="img/labour/login_side_img.jpg"
                        alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
                </div> -->
            </div>
        </div>
    </section>
    <script src="js/mdb.min.js"></script>
</body>

</html>
